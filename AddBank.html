<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/addbank.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <script type="module" src="Scripts/addbankacc.js"></script>
  </head>
  <body>
    <div class="add-bank-desktop">
      <div class="container48">
        <div class="shape-30-parent3">
          <img
            class="shape-30-icon14"
            loading="lazy"
            alt=""
            src="./public/shape301.svg"
          />

          <div class="remove-1-container">
            <a href="send-and-request-r-desktop.html">

            <img
              class="remove-1-icon2"
              loading="lazy"
              alt=""
              src="./public/remove-1@2x.png"
            />
          </a>
          </div>
        </div>
        <div class="container-inner1">
          <form class="frame-group">
            <div class="heading-wrapper1">
              <h3 class="heading36">Link a Banking account</h3>
            </div>
            <div class="heading-container-parent">
              <div class="heading-container1">
                <img
                  class="captfffffure-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/captfffffure-1@2x.png"
                />
              </div>
              <div class="container49">
                <div class="input-field16">
                  <input
                  id="routingNumber"
                    class="text58"
                    placeholder="Routing number"
                    type="text"
                  />
                </div>
                <div class="input-field-two-container">
                  <div class="input-field17">
                    <input
                    id="accountNumber"
                      class="text59"
                      placeholder="Account number"
                      type="text"
                    />
                  </div>
                </div>
                <div class="input-field-wrapper">
                  <div class="input-field18">
                    <select class="text60" id="bankNameSelect">
                      <option value="" disabled selected>Bank Name</option>
                      <option value="Bank of America">Bank of America</option>
                      <option value="Wells Fargo">Wells Fargo</option>
                      <option value="JPMorgan Chase">JPMorgan Chase</option>
                      <option value="Citibank">Citibank</option>
                      <option value="US Bank">US Bank</option>
                      <option value="PNC Bank">PNC Bank</option>
                      <option value="Capital One">Capital One</option>
                      <option value="TD Bank">TD Bank</option>
                      <!-- Add more banks as needed -->
                    </select>
                  </div>
                </div>
                
              </div>
              <div class="button-wrapper3">
                <button class="button77" id="addBankAccountButton">
                  <div class="text61">Agree and Link</div>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

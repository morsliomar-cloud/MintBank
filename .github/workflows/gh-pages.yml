name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
        with:
          enablement: true     # ðŸ‘ˆ this line auto-enables Pages if itâ€™s off
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .              # serve the repository root
      - id: deployment
        uses: actions/deploy-pages@v4

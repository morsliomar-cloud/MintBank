<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="CSS/global.css" />
  <link rel="stylesheet" href="CSS/addcard.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  />
</head>
<body>
  <div class="addcredit-card-desktop">
    <div class="container46">
      <div class="shape-30-parent2">
        <img
          class="shape-30-icon13"
          loading="lazy"
          alt=""
          src="./public/shape301.svg"
        />

        <div class="remove-action">
          <a href="send-and-request-r-desktop.html">
            <img
              class="remove-1-icon1"
              loading="lazy"
              alt=""
              src="./public/remove-1@2x.png"
            />
          </a>
        </div>
      </div>
      <div class="credit-card-form">
        <div class="card-header">
          <div class="card-heading">
            <h3 class="heading35">Link a card</h3>
          </div>
          <div class="card-content">
            <div class="card-input">
              <img
                class="generic-card-1-icon"
                loading="lazy"
                alt=""
                src="./public/generic-card-1@2x.png"
              />
            </div>
            <div class="container47">
              <div class="input-field12">
                <input
                  class="placeholder1"
                  placeholder="Debit or credit card number"
                  type="text"
                  id="cardNumber"
                />
              </div>
              <div class="input-field13">
                <select class="text54" id="cardTypeSelect">
                  <option value="" disabled selected>Card type</option>
                  <option value="mastercard">MasterCard</option>
                  <option value="visa">Visa</option>
                  <option value="americanexpress">American Express</option>
                  <option value="discover">Discover</option>
                  <option value="dinersclub">Diners Club</option>
                  <option value="jcb">JCB</option>
                  <option value="unionpay">UnionPay</option>
                </select>
              </div>
              <div class="input-field14">
                <input
                  class="text55"
                  placeholder="Expiration date "
                  type="text"
                  id="expirationDate"
                />
              </div>
              <div class="input-field15">
                <input
                  class="text56"
                  placeholder="Security code (cvv)"
                  type="text"
                  id="cvv"
                />
              </div>
            </div>
            <div class="action-button1">
              <div class="button76" id="linkCardButton">
                <div class="text57">Link Card</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="Scripts/addcreditcard.js"></script>
</body>
</html>
